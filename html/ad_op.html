<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化运营</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>
<body class="pace-done body-small fixed-sidebar" cb-node="body">
<!--#insert file="../common/header.html" -->
<div id="wrapper" cb-node="sideBar">
    <nav class="navbar-default navbar-static-side" role="navigation">
        @@include('common/templates/nav.html', {"parent": "l001", "child": "l0015"})
    </nav>
</div>
<div id="page-wrapper" class="gray-bg" cb-node="mainContent">
<div class="wrapper wrapper-content no-padding">
<div class="row border-bottom">
    <div class="col-lg-12">
        <nav class="navbar navbar-fixed-top ex" role="navigation">
            <h2 class="title">广告拆分</h2>
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary smallmenu showMenu" cb-event="click~sideMenu"><i class="fa fa-bars"></i> </a>
            </div>
        </nav>
    </div>
</div>
</div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" style="padding-top: 30px;">
            <div class="col-lg-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="margin-top: 5px">广告列表 </h5>
                        <a href="javascript:;" style="margin-left: 10px;display:none;float:right;" cb-node="new_add" cb-event="click~newAddAd"><span type="button" class="btn btn-sm btn-primary" style="margin-top:4px;"> 新增</span></a>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-1 zero-padding-right">
                                <h5 class="newLable2">广告位:</h5>
                            </div>
                            <div class="col-sm-2 m-b-xs zero-padding-left" >
                                <select class="input-sm form-control input-s-sm inline zero-padding" cb-node="adListUp">
                            </select>
                            </div>
                            <div class="col-sm-1 zero-padding-right zero-padding-left">
                                <h5 class="newLable2">是否有效:</h5>
                            </div>
                            <div class="col-sm-2 m-b-xs zero-padding-left" >
                                <select class="input-sm form-control input-s-sm inline zero-padding" cb-node="apply_status">
                                    <option value="">全部</option>
                                    <option value="1">是</option>
                                    <option value="-1">否</option>
                                </select>
                            </div>
                            <div class="col-sm-1 zero-padding-right zero-padding-left">
                                <h5 class="newLable2">添加时间:</h5>
                            </div>
                            <div class="col-sm-2 m-b-xs zero-padding-left">
                                <div class="input-group"><input type="text" placeholder="" class="input-sm form-control" cb-node="starttime"></div>
                            </div>
                            <div class="col-sm-1 zero-padding-right zero-padding-left" style="width:15px;">
                                <h5 class="newLable2">到</h5>
                            </div>
                            <div class="col-sm-2 m-b-xs zero-padding-right">
                                <div class="input-group"><input type="text" placeholder="" class="input-sm form-control" cb-node="endtime"></div>
                            </div>
                        </div>
                        <div cb-node = "full_list_up">
                        </div>

                        <div class="row">
                            <div class="hr-line-dashed"></div>
                            <div class="col-sm-12">
                                  <a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-event="click~searchResult" style="margin-top:4px;"> 查询</span></a>
                                <a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-event="click~deleteResult" style="margin-top:4px;float: right;"> 删除</span></a>
                                <!--<a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-node="new_add" cb-event="click~newAddAd" style="margin-right:10px;margin-top:4px;display: none;float: right;"> 新增</span></a>-->

                                <div class="hr-line-dashed"></div>
                                <div class="table-responsive">
                            <table class="table table-striped newtable">
                                <thead>
                                <tr>
                                    <th class="th1" style="padding-left: 10px;"><div class="icheckbox_square-green" style="position: relative;" cb-node="th_checkbox" cb-event="click~selectAll:ad_op_list;mouseover~showHover:1;mouseout~showHover:0;"></div> </th>
                                    <th class="th6">广告名称 </th>
                                    <th class="th5">广告位</th>
                                    <th class="th1">状态</th>
                                   <!-- <th class="th5">广告类型</th>-->
                                    <th class="th5">用户类型</th>
                                    <th class="th5">年龄类型</th>
                                    <th class="th2">投放时间</th>
                                    <th class="th1">排序</th>
                                    <th class="th6">操作</th>
                                </tr>
                                </thead>
                                <tbody cb-node="ad_op_list">

                                </tbody>
                            </table>
                           <div class="btn-group btn-center" style="align-content: center;">
                                <ul class="pagination" cb-node="pagination">
                                </ul>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="margin-top: 5px" cb-node="page_title">新增广告 </h5>
                        <div class="ibox-tools" cb-node="new_add" style="display: none;" cb-event="click~newAddAd">
                            <a class="collapse-link">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-horizontal">
                            <div class="form-group"><label class="col-sm-3 control-label">广告名称：</label>

                                <div class="col-sm-9"><input type="text" class="form-control" cb-node="ad_name"></div>
                            </div>
                            <!--      <div class="hr-line-dashed"></div>
                                  <div class="form-group"><label class="col-sm-3 control-label">广告类型：</label>

                                      <div class="col-sm-9" cb-node="ad_type">
                                          <div class="radio i-checks linedisplay">
                                              <div>
                                                  <div class="iradio_square-green" cb-id="0" style="position: relative;"
                                                       cb-event="click~checkSelectEvent:port,0;mouseover~showHover:1;mouseout~showHover:0;">
                                                     </div>
                                                  图片广告
                                              </div>
                                          </div>
                                          <div class="radio i-checks linedisplay">
                                              <div>
                                                  <div class="iradio_square-green" cb-id="1" style="position: relative;"
                                                       cb-event="click~checkSelectEvent:port,1;mouseover~showHover:1;mouseout~showHover:0;">
                                                     </div>
                                                  文字链
                                              </div>
                                          </div>
                                          <div class="radio i-checks linedisplay">
                                              <div>
                                                  <div class="iradio_square-green" cb-id="2" style="position: relative;"
                                                       cb-event="click~checkSelectEvent:port,2;mouseover~showHover:1;mouseout~showHover:0;">
                                                      </div>
                                                  品牌专场
                                              </div>
                                          </div>
                                          <div class="radio i-checks linedisplay">
                                              <div>
                                                  <div class="iradio_square-green" cb-id="3" style="position: relative;"
                                                       cb-event="click~checkSelectEvent:port,3;mouseover~showHover:1;mouseout~showHover:0;">
                                                  </div>
                                                  单品
                                              </div>
                                          </div>
                                      </div>
                                  </div>-->
                            <div cb-node="full_list_down">

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">广告位：</label>

                                <div class="col-sm-6" cb-node="apply">
                                    <select class="input-sm form-control input-s-sm inline zero-padding" cb-node="ad_rule">
                                        <option value="0">首页banner</option>
                                        <option value="1">专场1 banner</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label" style="margin-right: 15px;">广告图片：</label>
                                    <div class="thumb_box" cb-node="ad_img_upload" sid=0 style="/*border: #B6B6B6 1px solid;*/margin-bottom: 10px;">
                                    </div>
                                    <input class="" type="hidden" name="ad_img_upload_input" value="" cb-node="ad_img_upload_input">
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">广告URL：</label>

                                <div class="col-sm-9"><input type="text" class="form-control" cb-node="ad_url"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">投放时间：</label>
                                <div class="input-daterange input-group">
                                    <input type="text" class="input-sm form-control" name="start" value="" cb-node="start">
                                    <span class="input-group-addon">to</span>
                                    <input type="text" class="input-sm form-control" name="end" value="" cb-node="end">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">是否有效：</label>

                                <div class="col-sm-9" cb-node="add_effect">
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" cb-id="1" style="position: relative;"
                                                 cb-event="click~checkSelectEvent:port,0;mouseover~showHover:1;mouseout~showHover:0;">
                                            </div>
                                            是
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" cb-id="0" style="position: relative;"
                                                 cb-event="click~checkSelectEvent:port,1;mouseover~showHover:1;mouseout~showHover:0;">
                                            </div>
                                            否
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">排序：</label>

                                <div class="col-sm-4"><input type="text" class="form-control" cb-node="ad_order"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-3 control-label">备注：</label>

                                <div class="col-sm-9"><input type="textarea" class="form-control" cb-node="ad_remark"></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <a data-toggle="modal" class="btn btn-primary" href="javascript:;" cb-event="click~submitNewAdd">确认</a>
                        </div>
                    </div>
                </div>
            </div>
</div>
</div>
</div>
<!--#insert file="../common/footer.html" -->
<div class="view-Loading modify-item-loading" cb-node="loading" style="">
    <p><i class="fa fa-clock-o"></i> 正在载入...</p>
</div>
</body>

</html>
