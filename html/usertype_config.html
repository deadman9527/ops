<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化运营</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>
<body class="pace-done body-small fixed-sidebar" cb-node="body">
<!--#insert file="../common/header.html" -->
<div id="wrapper" cb-node="sideBar">
    <nav class="navbar-default navbar-static-side" role="navigation">
        @@include('common/templates/nav.html', {"parent": "l001", "child": "l0011"})
    </nav>
</div>
<div id="page-wrapper" class="gray-bg" cb-node="mainContent">
<div class="wrapper wrapper-content no-padding">
<div class="row border-bottom">
    <div class="col-lg-12">
        <nav class="navbar navbar-fixed-top ex" role="navigation">
            <h2 class="title">用户类型配置</h2>
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary smallmenu showMenu" cb-event="click~sideMenu"><i class="fa fa-bars"></i> </a>
            </div>
        </nav>
    </div>
</div>
</div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" style="padding-top: 30px;">
            <div class="col-lg-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="margin-top: 5px">用户类型配置 </h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <label>用户编号/名称:<input type="search" class="form-control input-sm" placeholder="" aria-controls="editable" style="display: inline-block; width:60%;" cb-node="userKey"></label>
                                  <a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-event="click~searchResult" style="margin-top:4px;"> 查询</span></a>
                                  <!--<a href="javascript:;" style="margin-left: 10px;display:none;" cb-node="new_add" cb-event="click~newAddUserType"><span type="button" class="btn btn-sm btn-primary" style="margin-top:4px;"> 新增</span></a>-->
                        <div class="table-responsive">
                            <table class="table table-striped newtable">
                                <thead>
                                <tr>
                                    <th class="th5" style="padding-left: 10px;">用户ID </th>
                                    <th class="th5">用户编码 </th>
                                    <th class="th3">类型名称</th>
                                    <th class="th3"></th>
                                    <th class="th5">启用</th>
                                    <th class="th6">操作</th>
                                </tr>
                                </thead>
                                <tbody cb-node="usertype_list">

                                </tbody>
                            </table>
                        <div class="btn-group btn-center" style="align-content: center;">
                                <ul class="pagination" cb-node="pagination">
                                </ul>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="margin-top: 5px" cb-node="usertype_title">新增用户类型 </h5>
                        <div class="ibox-tools" cb-node="new_add" style="display: none;" cb-event="click~newAddUserType">
                            <a class="collapse-link">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-horizontal">
                            <div class="form-group"><label class="col-sm-4 control-label">用户编码：</label>

                                <div class="col-sm-8"><input type="text" class="form-control" cb-node="user_code"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">类型名称：</label>

                                <div class="col-sm-8"><input type="text" class="form-control" cb-node="type_name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">注册端口：</label>

                                <div class="col-sm-8" cb-node="port">
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="-1"
                                                 cb-event="click~checkSelectEvent:port,0;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            忽略
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="1"
                                                 cb-event="click~checkSelectEvent:port,1;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            PC
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="2"
                                                 cb-event="click~checkSelectEvent:port,2;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            移动
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">PC下首单：</label>

                                <div class="col-sm-8"  cb-node="pc_first">
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="-1"
                                                 cb-event="click~checkSelectEvent:pc_first,0;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            忽略
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="1"
                                                 cb-event="click~checkSelectEvent:pc_first,1;mouseover~showHover:1;mouseout~showHover:0;">
                                              </div>
                                            是
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="2"
                                                 cb-event="click~checkSelectEvent:pc_first,2;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            否
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">移动下首单：</label>

                                <div class="col-sm-8" cb-node="mob_first">
                                    <div class="radio i-checks linedisplay" >
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="-1"
                                                 cb-event="click~checkSelectEvent:mob_first,0;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            忽略
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="1"
                                                 cb-event="click~checkSelectEvent:mob_first,1;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            是
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="2"
                                                 cb-event="click~checkSelectEvent:mob_first,2;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            否
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">PC复购：</label>

                                <div class="col-sm-8" cb-node="pc_ag">
                                    <div class="radio i-checks linedisplay" >
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="-1"
                                                 cb-event="click~checkSelectEvent:pc_ag,0;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            忽略
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="1"
                                                 cb-event="click~checkSelectEvent:pc_ag,1;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            是
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;"  cb-id="2"
                                                 cb-event="click~checkSelectEvent:pc_ag,2;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            否
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">移动复购：</label>

                                <div class="col-sm-8" cb-node="mob_ag">
                                    <div class="radio i-checks linedisplay" >
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="-1"
                                                 cb-event="click~checkSelectEvent:mob_ag,0;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            忽略
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="1"
                                                 cb-event="click~checkSelectEvent:mob_ag,1;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            是
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="2"
                                                 cb-event="click~checkSelectEvent:mob_ag,2;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            否
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-4 control-label">启用：</label>

                                <div class="col-sm-8" cb-node="apply">
                                    <div class="radio i-checks linedisplay" >
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="1"
                                                 cb-event="click~checkSelectEvent:apply,1;mouseover~showHover:1;mouseout~showHover:0;">
                                                </div>
                                            是
                                        </div>
                                    </div>
                                    <div class="radio i-checks linedisplay">
                                        <div>
                                            <div class="iradio_square-green" style="position: relative;" cb-id="0"
                                                 cb-event="click~checkSelectEvent:apply,0;mouseover~showHover:1;mouseout~showHover:0;">
                                               </div>
                                            否
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </div>
                        <div class="text-center">
                            <a data-toggle="modal" class="btn btn-primary" href="javascript:;" cb-event="click~submitNewAdd">确认</a>
                        </div>
                    </div>
                </div>
            </div>
</div>
</div>
</div>
<!--#insert file="../common/footer.html" -->
<div class="view-Loading modify-item-loading" cb-node="loading" style="display:none;">
    <p><i class="fa fa-clock-o"></i> 正在载入...</p>
</div>
</body>

</html>
