                      <option value="-1">否</option>

                  </div>

                      <input type="text" placeholder="" class="input-sm form-control" cb-node="endtime">
                    </div>
                  </div>

                    <!--<a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-node="new_add" cb-event="click~newAddAd" style="margin-right:10px;margin-top:4px;display: none;float: right;"> 新增</span></a>-->
                    <div class="hr-line-dashed"></div>
                    <div class="table-responsive">
                      <table class="table table-striped newtable">
                        <thead>
                          <tr>
                            <th class="th1" style="padding-left: 10px;">
                              <div class="icheckbox_square-green" style="position: relative;" cb-node="th_checkbox" cb-event="click~selectAll:ad_op_list;mouseover~showHover:1;mouseout~showHover:0;"></div>
                            </th>
                            <th class="th6">广告名称 </th>
                            <th class="th5">广告位</th>

                            <th class="th2">投放时间</th>
                            <th class="th1">排序</th>

                        </thead>

                      </table>

                </div>

                    <label class="col-sm-3 control-label">广告名称：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" cb-node="ad_name">
                    </div>
                  </div>

                  <div cb-node="full_list_down"> </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">广告位：</label>
                    <div class="col-sm-6" cb-node="apply">
                      <select class="input-sm form-control input-s-sm inline zero-padding" cb-node="ad_rule">
                        <option value="0">首页banner</option>
                        <option value="1">专场1 banner</option>
                      </select>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label" style="margin-right: 15px;">广告图片：</label>
                    <div class="thumb_box" cb-node="ad_img_upload" sid=0 style="margin-bottom: 10px;"> </div>
                    <input class="" type="hidden" name="ad_img_upload_input" value="" cb-node="ad_img_upload_input"> </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">广告URL：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" cb-node="ad_url">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">投放时间：</label>
                    <div class="input-daterange input-group">
                      <input type="text" class="input-sm form-control" name="start" value="" cb-node="start"> <span class="input-group-addon">to</span>
                      <input type="text" class="input-sm form-control" name="end" value="" cb-node="end"> </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">是否有效：</label>
                    <div class="col-sm-9" cb-node="add_effect">
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" cb-id="1" style="position: relative;" cb-event="click~checkSelectEvent:port,0;mouseover~showHover:1;mouseout~showHover:0;"> </div> 是 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" cb-id="0" style="position: relative;" cb-event="click~checkSelectEvent:port,1;mouseover~showHover:1;mouseout~showHover:0;"> </div> 否 </div>
                      </div>
                    </div>
                  </div>

                    <label class="col-sm-3 control-label">排序：</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" cb-node="ad_order">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-9">
                      <input type="textarea" class="form-control" cb-node="ad_remark">
                    </div>
                  </div>
                </div>
                <div class="text-center"> <a data-toggle="modal" class="btn btn-primary" href="javascript:;" cb-event="click~submitNewAdd">确认</a> </div>
              </div>
