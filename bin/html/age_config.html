    <div id="page-wrapper" class="gray-bg" cb-node="mainContent">
      <div class="wrapper wrapper-content no-padding">
        <div class="row border-bottom">
          <div class="col-lg-12">
            <nav class="navbar navbar-fixed-top ex" role="navigation">
              <h2 class="title">年龄类型配置</h2>
              <div class="navbar-header"> <a class="navbar-minimalize minimalize-styl-2 btn btn-primary smallmenu showMenu" cb-event="click~sideMenu"><i class="fa fa-bars"></i> </a> </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" style="padding-top: 30px;">
          <div class="col-lg-8">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5 style="margin-top: 5px">年龄类型配置 </h5>
                <!--<a href="javascript:;" style="margin-left: 10px;display:none;float:right;" cb-node="new_add" cb-event="click~newAddAge"><span type="button" class="btn btn-sm btn-primary" style="margin-top:4px;"> 新增</span></a>-->
              </div>
              <div class="ibox-content">
                <div class="row">
                  <div class="col-sm-12">
                    <!--<label>用户编号/名称:<input type="search" class="form-control input-sm" placeholder="" aria-controls="editable" style="display: inline-block; width:60%;"></label>-->
                    <!--<a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-event="click~searchResult" style="margin-top:4px;"> 查询</span></a>-->
                    <div class="table-responsive">
                      <table class="table table-striped newtable">
                        <thead>
                          <tr>
                            <th class="th5" style="padding-left: 10px;">类型ID </th>
                            <th class="th5">年龄编码 </th>
                            <th class="th3">类型名称</th>
                            <th class="th5">性别</th>
                            <th class="th3">年龄阶段</th>
                            <th class="th5">启用</th>
                            <th class="th6">操作</th>
                          </tr>
                        </thead>
                        <tbody cb-node="age_list"> </tbody>
                      </table>
                      <div class="btn-group btn-center" style="align-content: center;">
                        <ul class="pagination" cb-node="pagination"> </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5 style="margin-top: 5px" cb-node="age_title">新增年龄类型 </h5>
                <div class="ibox-tools" cb-node="new_add" style="display: none;" cb-event="click~newAddAge">
                  <a class="collapse-link"> <i class="fa fa-plus"></i> </a>
                </div>
              </div>
              <div class="ibox-content">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">年龄编码：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" cb-node="age_code">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">年龄名称：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" cb-node="age_name"> </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-9" cb-node="sex">
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="-1" cb-event="click~checkSelectEvent:port,0;mouseover~showHover:1;mouseout~showHover:0;"> </div> 忽略 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="1" cb-event="click~checkSelectEvent:port,1;mouseover~showHover:1;mouseout~showHover:0;"> </div> 男 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="2" cb-event="click~checkSelectEvent:port,2;mouseover~showHover:1;mouseout~showHover:0;"> </div> 女 </div>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">年龄阶段：</label>
                    <div class="col-sm-9" cb-node="age_stage">
                      <div class="row">
                        <div class="col-md-2 newselect">
                          <select class="input-sm form-control input-s-sm inline newselect" cb-node="start_year">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                        </div>
                        <div class="col-md-1 newselect" style="margin:5px;width:4%;"> <span class="linedisplay zeromargin">年</span> </div>
                        <div class="col-md-2 newselect">
                          <select class="input-sm form-control input-s-sm inline newselect" cb-node="start_month">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                          </select>
                        </div>
                        <div class="col-md-1 newselect" style="margin:5px;width:8%;"> <span class="linedisplay zeromargin">月&nbsp;至</span> </div>
                        <div class="col-md-2 newselect" style="margin-left: 5px;">
                          <select class="input-sm form-control input-s-sm inline newselect" cb-node="end_year">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                        </div>
                        <div class="col-md-1 newselect" style="margin:5px;width:4%;"> <span class="linedisplay zeromargin">年</span> </div>
                        <div class="col-md-2 newselect">
                          <select class="input-sm form-control input-s-sm inline newselect" cb-node="end_month">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                          </select>
                        </div>
                        <div class="col-md-1 newselect" style="margin:5px;width:4%;"> <span class="linedisplay zeromargin">月</span> </div>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">启用：</label>
                    <div class="col-sm-9" cb-node="apply">
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="1" cb-event="click~checkSelectEvent:apply,0;mouseover~showHover:1;mouseout~showHover:0;"> </div> 是 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="0" cb-event="click~checkSelectEvent:apply,1;mouseover~showHover:1;mouseout~showHover:0;"> </div> 否 </div>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                </div>
                <div class="text-center"> <a data-toggle="modal" class="btn btn-primary" href="javascript:;" cb-event="click~submitNewAdd">确认</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--div>footer</div-->
    <div class="view-Loading modify-item-loading" cb-node="loading" style="display:none;">
      <p><i class="fa fa-clock-o"></i> 正在载入...</p>
    </div>
  </body>
