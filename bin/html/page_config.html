    <div id="page-wrapper" class="gray-bg" cb-node="mainContent">
      <div class="wrapper wrapper-content no-padding">
        <div class="row border-bottom">
          <div class="col-lg-12">
            <nav class="navbar navbar-fixed-top ex" role="navigation">
              <h2 class="title">页面管理</h2>
              <div class="navbar-header"> <a class="navbar-minimalize minimalize-styl-2 btn btn-primary smallmenu showMenu" cb-event="click~sideMenu"><i class="fa fa-bars"></i> </a> </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row" style="padding-top: 30px;">
          <div class="col-lg-8">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5 style="margin-top: 5px">页面管理 </h5> <a href="javascript:;" style="margin-left: 10px;display:none;float:right;" cb-node="new_add" cb-event="click~newAddPage"><span type="button" class="btn btn-sm btn-primary" style="margin-top:4px;"> 新增</span></a> </div>
              <div class="ibox-content">
                <div class="row">
                  <div class="col-sm-12">
                    <label>页面编号/名称:
                      <input type="search" class="form-control input-sm" cb-node="pageKey" placeholder="" aria-controls="editable" style="display: inline-block; width:60%;">
                    </label> <a href="javascript:;"><span type="button" class="btn btn-sm btn-primary" cb-event="click~searchResult" style="margin-top:4px;"> 查询</span></a>
                    <div class="table-responsive">
                      <table class="table table-striped newtable">
                        <thead>
                          <tr>
                            <th class="th5" style="padding-left: 10px;">页面ID </th>
                            <th class="th5">页面编码 </th>
                            <th class="th6">页面名称</th>
                            <th class="th5">端口</th>
                            <th class="th5">用户类型</th>
                            <th class="th5">年龄分类</th>
                            <th class="th5">排序规则</th>
                            <th class="th2">页面描述</th>
                            <th class="th5">启用</th>
                            <th class="th6">操作</th>
                          </tr>
                        </thead>
                        <tbody cb-node="page_list"> </tbody>
                      </table>
                      <div class="btn-group btn-center" style="align-content: center;">
                        <ul class="pagination" cb-node="pagination"> </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5 style="margin-top: 5px" cb-node="page_title">新增页面类型 </h5>
                <div class="ibox-tools" cb-node="new_add" style="display: none;" cb-event="click~newAddPage">
                  <a class="collapse-link"> <i class="fa fa-plus"></i> </a>
                </div>
              </div>
              <div class="ibox-content">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">页面编码：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" cb-node="page_code">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">页面名称：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" cb-node="page_name"> </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">页面端口：</label>
                    <div class="col-sm-9" cb-node="page_port">
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="-1" cb-event="click~checkSelectEvent:port,0;mouseover~showHover:1;mouseout~showHover:0;"> </div> 忽略 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="1" cb-event="click~checkSelectEvent:port,1;mouseover~showHover:1;mouseout~showHover:0;"> </div> PC </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="2" cb-event="click~checkSelectEvent:port,2;mouseover~showHover:1;mouseout~showHover:0;"> </div> 移动 </div>
                      </div>
                    </div>
                  </div>
                  <div cb-node="full_list"> </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">排序规则：</label>
                    <div class="col-sm-9" cb-node="rule">
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="1" cb-event="click~checkSelectEvent:apply,0;mouseover~showHover:1;mouseout~showHover:0;"> </div> 手动排序 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="0" cb-event="click~checkSelectEvent:apply,1;mouseover~showHover:1;mouseout~showHover:0;"> </div> 智能排序 </div>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">启用：</label>
                    <div class="col-sm-9" cb-node="apply">
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="1" cb-event="click~checkSelectEvent:apply,1;mouseover~showHover:1;mouseout~showHover:0;"> </div> 是 </div>
                      </div>
                      <div class="radio i-checks linedisplay">
                        <div>
                          <div class="iradio_square-green" style="position: relative;" cb-id="0" cb-event="click~checkSelectEvent:apply,0;mouseover~showHover:1;mouseout~showHover:0;"> </div> 否 </div>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">页面描述：</label>
                    <div class="col-sm-9">
                      <input type="textarea" class="form-control" cb-node="ad_remark">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>
                </div>
                <div class="text-center"> <a data-toggle="modal" class="btn btn-primary" href="javascript:;" cb-event="click~submitNewAdd">确认</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--div>footer</div-->
    <div class="view-Loading modify-item-loading" cb-node="loading" style="display:none;">
      <p><i class="fa fa-clock-o"></i> 正在载入...</p>
    </div>
  </body>
